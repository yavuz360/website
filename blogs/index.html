<body class="no-js">
  <header class="site-header" id="top">

      <div class="header__controls">
        <button class="language-toggle" id="language-toggle" aria-label="Change language">
          <img class="flag-icon" id="current-flag" src="assets/gb.png" alt="English" width="18" height="18">
        </button>
        
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">

          <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">

          </svg>
          <!-- show in DARK -->

          <h1><span class="accent-gradient">Blogs</span></h1>

          <div class="blog-controls">

            <div class="page-controls">

              <span id="page-info">Page 1</span>
              <button id="next-page" class="page-btn">Next ‚Üí</button>

          </div>

          <!-- Blog Posts Container -->
          <div id="blog-posts" class="blog-posts">
            <div class="loading">Loading blog posts...</div>
          </div>
          
          <!-- No Posts Message -->
          <div id="no-posts" class="no-posts" style="display: none;">
            <p>No blog posts found. Check back later!</p>
          </div>
        </div>
      </div>
    </section>
